<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>Tab Organizer Settings</h1>

    <div class="field">
      <label for="provider">AI Provider</label>
      <select id="provider">
        <option value="claude">Claude (Anthropic)</option>
        <option value="openai">OpenAI</option>
        <option value="gemini">Google Gemini</option>
        <option value="ollama">Ollama (Local)</option>
      </select>
    </div>

    <div class="field">
      <label for="model">Model</label>
      <select id="model"></select>
    </div>

    <div id="credential-fields"></div>

    <div class="field">
      <label for="cooldown">Cooldown Between Analyses</label>
      <select id="cooldown">
        <option value="5000">5 seconds</option>
        <option value="10000">10 seconds (default)</option>
        <option value="30000">30 seconds</option>
        <option value="60000">1 minute</option>
      </select>
    </div>

    <div class="actions">
      <button id="btn-save" class="btn btn-primary">Save</button>
      <span id="status" class="status"></span>
    </div>

    <p class="notice">
      Tab titles and URLs are sent to your chosen AI provider for analysis.
      Your API key and settings are stored locally in this browser only.
      Ollama must be accessible at a localhost URL.
    </p>
  </div>

  <script src="options.js"></script>
</body>
</html>
