<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>Tab Organizer Settings</h1>

    <label>AI Provider</label>
    <div class="provider-tabs" id="provider-tabs"></div>

    <div id="provider-config"></div>

    <hr class="section-divider" />

    <div class="field">
      <label for="cooldown">Cooldown Between Analyses</label>
      <select id="cooldown">
        <option value="5000">5 seconds</option>
        <option value="10000" selected>10 seconds (default)</option>
        <option value="30000">30 seconds</option>
        <option value="60000">1 minute</option>
      </select>
    </div>

    <div class="actions">
      <button id="btn-save" class="btn btn-primary">Save</button>
      <span id="status" class="status"></span>
    </div>

    <p class="notice">
      Tab titles and URLs are sent to your chosen AI provider for analysis.
      Your API keys and settings are stored locally in this browser only.
      Ollama must be accessible at a localhost URL.
      See the <a href="https://github.com/Haya-ChiChi/tab-organizer/blob/master/PRIVACY.md" target="_blank" style="color: var(--accent);">privacy policy</a> for details.
    </p>
  </div>

  <script src="options.js"></script>
</body>
</html>
