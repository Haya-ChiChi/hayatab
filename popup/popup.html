<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- No API Key -->
  <div id="view-no-key" class="view hidden">
    <div class="center-content">
      <p class="message">No AI provider configured.</p>
      <button id="btn-open-options" class="btn btn-primary">Open Settings</button>
    </div>
  </div>

  <!-- Ready -->
  <div id="view-ready" class="view hidden">
    <button id="btn-settings" class="btn-icon" title="Settings">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
        <line x1="2" y1="4" x2="14" y2="4"/>
        <line x1="2" y1="8" x2="14" y2="8"/>
        <line x1="2" y1="12" x2="14" y2="12"/>
        <circle cx="5" cy="4" r="1.5" fill="currentColor" stroke="none"/>
        <circle cx="10" cy="8" r="1.5" fill="currentColor" stroke="none"/>
        <circle cx="7" cy="12" r="1.5" fill="currentColor" stroke="none"/>
      </svg>
    </button>
    <div class="center-content">
      <h1 class="title">Tab Organizer</h1>
      <p class="subtitle" id="tab-count"></p>
      <p class="provider-label" id="provider-label"></p>
      <button id="btn-analyze" class="btn btn-primary">Analyze Tabs</button>
    </div>
  </div>

  <!-- Loading -->
  <div id="view-loading" class="view hidden">
    <div class="center-content">
      <div class="spinner"></div>
      <p class="message">Analyzing your tabs...</p>
    </div>
  </div>

  <!-- Results -->
  <div id="view-results" class="view hidden">
    <div class="results-header">
      <h2 class="results-title">Suggested Groups</h2>
    </div>
    <div id="groups-list"></div>
    <div class="action-row">
      <button id="btn-reanalyze" class="btn btn-secondary">Re-analyze</button>
      <button id="btn-apply" class="btn btn-primary">Apply Groups</button>
    </div>
  </div>

  <!-- Error -->
  <div id="view-error" class="view hidden">
    <div class="center-content">
      <p class="message error-text" id="error-message"></p>
      <button id="btn-retry" class="btn btn-primary">Try Again</button>
    </div>
  </div>

  <!-- Done -->
  <div id="view-done" class="view hidden">
    <div class="center-content">
      <svg class="checkmark-svg" viewBox="0 0 52 52" width="48" height="48">
        <circle class="checkmark-circle" cx="26" cy="26" r="23" fill="none" stroke-width="3"/>
        <path class="checkmark-path" d="M15 26l7 8 15-16" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p class="message done-text">Tabs organized!</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
